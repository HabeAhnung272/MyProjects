<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Country Search</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background-color: #f0f2f5;
    }
    h1 {
        color: #333;
        text-align: center;
    }
    #search-container {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }
    input[type="text"] {
        width: 300px;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    ul {
        list-style: none;
        padding: 0;
        max-width: 400px;
        margin: 0 auto;
    }
    li {
        padding: 10px;
        background: #fff;
        margin-bottom: 5px;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.2s;
    }
    li:hover {
        background: #e0e0e0;
    }
</style>
</head>
<body>

<h1>Country Search</h1>
<div id="search-container">
    <input type="text" id="search" placeholder="Suche nach einem Land...">
</div>

<ul id="list"></ul>

<script>
// Liste aller Länder
const countries = [
    "Albania","Andorra","Argentinia","Australia","Austria","Bangladesch","Belgium",
    "Bhutan","Brasil","Bolivia","Botswana","Bosnia","Bulgaria","Canada","Colombia",
    "Cambodia","Chile","Curacau","Croatia","Costa Rica","Cyprus","Czechia",
    "Denmark","Domenica","Estland","Eswatini","France","Finnland","Germany",
    "Ghana","Greenland","Greek","Guatamala","Hungary","Hong Kong","India",
    "Indonesia","Italy","Ireland","Island","Israel","Japan","Jordan","Jersey",
    "Kazakhstan","Kenia","Kyrgistan","Latvia","Lesotho","Libanon","Lithuania",
    "Luxembourg","Macau","Malaysia","Malta","Mexico","Montenegro","Monaco",
    "Namibia","Netherlands","New Zealand","Nepal","Nigiria","Norway",
    "North Macedonia","Oman","Panama","Paraguay","Peru","Phillipines",
    "Puerto Rico","Poland","Portugal","Qatar","Russia","Ruanda","Romania",
    "Sweden","Senegal","Serbia","Slovakia","Slovenia","South Africa",
    "South Korea","Spain","Sri Lanka","Swizerland","Taiwan","Thailand",
    "Tunisia","Türkiye","UAE","Uganda","Ukraine","United Kingdom",
    "Uruguay","USA","Vietnam"
];

const searchInput = document.getElementById("search");
const list = document.getElementById("list");

searchInput.addEventListener("keyup", function() {
    const term = this.value.toLowerCase();
    list.innerHTML = "";

    countries
        .filter(c => c.toLowerCase().includes(term))
        .forEach(c => {
            const li = document.createElement("li");
            li.textContent = c;
            list.appendChild(li);
        });
});
</script>

</body>
</html>
